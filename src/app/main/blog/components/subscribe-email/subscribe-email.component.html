<div class="widget">
  <h5 class="widget_title">Subscribe Newsletter</h5>
  <p>
    Subscribe to get the latest news and goodies delivered directly to your
    inbox
  </p>

  <form [formGroup]="subscribeForm" (submit)="addSubscriber()">
    <div class="form-group input-group-md">
      <input
        class="form-control "
        formControlName="email"
        type="email"
        name="EMAIL"
        (change)="emailValueChanged()"
        id="mce-EMAIL"
        placeholder="Email address"
      />
      <p class="validationError" *ngIf="formError">*Please enter a valid email</p>
    </div>
    <button
      class="btn btn-default btn-sm"
      type="submit"
      class="btn btn-default btn-block"
      (click)="addSubscriber()"
    >
      Subscribe
    </button>
  </form>
</div>
