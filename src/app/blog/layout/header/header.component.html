<header class="header_wrap dark_skin fixed-top">
  <div class="top-header bg_dark light_skin">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7"></div>
        <div class="col-md-5">
          <div
            class="d-flex align-items-center justify-content-center justify-content-md-end"
          >
            <ul class="social_icons social_white">
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-linkedin"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-pinterest"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand brand-name" href="index.html">
        Asher's CandyBuds
      </a>

      <button
        class="navbar-toggler"
        type="button"
        (click)="isMenuCollapsed = !isMenuCollapsed"
      >
        <span class="fas fa-bars"></span>
      </button>

      <div
        [ngbCollapse]="isMenuCollapsed"
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav">
          <li>
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li>
            <a class="nav-link" href="#">Contact</a>

        </ul>
      </div>
    </nav>
  </div>
