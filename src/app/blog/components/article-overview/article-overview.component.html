<div *ngIf="articles">
  <div class="blog_post" *ngFor="let article of articles; let i = index">
    <div >
      <div class="row">
        <ng-container *ngIf="i === 0">
        <div class="col-lg-8">
          <candy-base-article [article]="article"></candy-base-article>
        </div>
          <div class="col-lg-4">
            <div class="sidebar">
              <candy-about-me></candy-about-me>
              <candy-subscribe-email></candy-subscribe-email>
            </div>
          </div>
        </ng-container>
        <ng-container *ngIf="i !== 0">
          <candy-base-article [article]="article"></candy-base-article>
        </ng-container>
      </div>
    </div>
    <!-- <div *ngIf="i !== 1">
      <candy-base-article [article]="article"></candy-base-article>
      
    </div> -->
  </div>
</div>
